<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>th-khai-bao-va-sd-bien-3</title>
</head>
<body>

<script>
    let a = prompt("Nhập số a vào",'')
    let b = prompt("Nhập số b vào",'')
    let c = a%b
    if (c==0){
        alert('a là bội số của b')
    }
    else {
        alert('a không là bội số của b')
    }
</script>

</body>
